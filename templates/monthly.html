{% extends "base.html" %}
{% block content %}

<h2 class="text-center text-white mb-4">ðŸ“… Monthly Report</h2>

<div class="text-center mb-4">
    <img src="{{ url_for('static', filename='monthly.png') }}" class="img-fluid">
</div>

<div class="card p-4">
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Month</th>
                <th>Issued</th>
                <th>Returned</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(months|length) %}
            <tr>
                <td>{{ months[i] }}</td>
                <td>{{ issue[i] }}</td>
                <td>{{ returned[i] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
