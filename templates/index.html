<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
</head>
<body>
    <h1>Library Books</h1>
    <a href="/add">Add New Book</a>
    <table border="1">
        <tr>
            <th>ID</th><th>Title</th><th>Author</th><th>Year</th><th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
            <td>
                <a href="/edit/{{book[0]}}">Edit</a> |
                <a href="/delete/{{book[0]}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
