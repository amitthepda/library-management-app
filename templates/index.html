<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4e73df, #1cc88a);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .table th {
            background-color: #4e73df;
            color: white;
        }
        .header-title {
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <div class="text-center text-white mb-4">
        <h1 class="header-title">ðŸ“š Library Management System</h1>
        <p>Manage your books easily and efficiently</p>
    </div>

    <div class="card shadow p-4">

        <div class="d-flex justify-content-between mb-3">
            <h4>Book List</h4>
            <a href="/add" class="btn btn-success">+ Add Book</a>
        </div>

        <table class="table table-bordered table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>
                        <a href="/edit/{{ book[0] }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ book[0] }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
