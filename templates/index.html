{% extends "base.html" %}
{% block content %}

<div class="text-center text-white mb-4">
    <h2>Book List</h2>
</div>
<form action="/search" method="GET" class="d-flex mb-3">
    <input type="text" name="query" class="form-control me-2" placeholder="Search by title or author">
    <button type="submit" class="btn btn-primary">Search</button>
</form>


<div class="card shadow p-4">

    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>
                    <a href="/edit/{{ book[0] }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ book[0] }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
